<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <meta name="description" content="Sound Sage is a music learning platform that helps aspiring musicians understand and break down their favorite songs through interactive tools and music theory analysis.">
  <meta name="keywords" content="Sound Sage, music learning, song breakdown, music theory, music education, musician tools, interactive music learning, music analysis">
  <meta name="author" content="Sound Sage">
  <link rel="shortcut icon" href="/src/components/images/Logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="/src/components/images/Logo.png" type="image/x-icon">
  <title>SoundSage</title>
</head>
<body>
    <include src="components/navbar1.html"></include>
</body>

<div class="min-h-screen flex items-center justify-center bg-[#f8f3ef] px-2">
    <form class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 space-y-6">
      <h2 class="text-3xl font-extrabold text-[#6b4226] mb-4 text-center tracking-wide">Contact Us</h2>
      
      <div>
        <label for="name" class="flex items-center text-[#6b4226] font-semibold mb-2 space-x-2">
          <span>Name</span>
          <span class="icon-[material-symbols-light--user-attributes-outline-rounded] text-2xl"></span>
        </label>
        <input
          id="name"
          name="name"
          type="text"
          required
          placeholder="Your Name"
          class="w-full px-4 py-2 border border-[#d6c3b2] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8d6b4a] bg-[#f9f6f2] transition"
        />
      </div>
      
      <div>
        <label for="email" class="flex items-center text-[#6b4226] font-semibold mb-2 space-x-2">
          <span>Email</span>
          <span class="icon-[material-symbols-light--mark-email-unread] text-2xl"></span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@email.com"
          class="w-full px-4 py-2 border border-[#d6c3b2] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8d6b4a] bg-[#f9f6f2] transition"
        />
      </div>
      
      <div>
        <label for="message" class="flex items-center text-[#6b4226] font-semibold mb-2 space-x-2">
          <span>Message</span>
          <span class="icon-[material-symbols-light--comment-rounded] text-2xl"></span>
        </label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          placeholder="Type your message here..."
          class="w-full px-4 py-2 border border-[#d6c3b2] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8d6b4a] bg-[#f9f6f2] transition resize-none"
        ></textarea>
      </div>
      
      <button type="submit"
        class="w-full bg-[#8d6b4a] hover:bg-[#6b4226] text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 ease-in-out">
        Send Message
      </button>
    </form>
  </div>
  
  <include src="components/footer.html"></include>
</html>
