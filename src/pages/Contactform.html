<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <meta name="description" content="Sound Sage is a music learning platform that helps aspiring musicians understand and break down their favorite songs through interactive tools and music theory analysis.">
  <meta name="keywords" content="Sound Sage, music learning, song breakdown, music theory, music education, musician tools, interactive music learning, music analysis">
  <meta name="author" content="Sound Sage">
  <link rel="shortcut icon" href="/src/components/images/Logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="/src/components/images/Logo.png" type="image/x-icon">
  <title>SoundSage</title>
</head>
<body>
    <include src="components/navbar1.html"></include>
</body>

<div >
    <form class=" bg-[#f9f5f0] rounded-xl shadow-lg p-8 space-y-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Contact Us</h2>
      
      <div>
        <label for="name" class="flex items-center text-gray-700 font-semibold mb-1 space-x-2">
          <span>Name</span>
          <span class="icon-[material-symbols-light--user-attributes-outline-rounded] text-3xl"></span>
        </label>
        <input
          id="name"
          name="name"
          type="text"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      
      <div>
        <label for="email" class="flex items-center text-gray-700 font-semibold mb-1 space-x-2">
          <span>Email</span>
          <span class="icon-[material-symbols-light--mark-email-unread] text-3xl"></span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      
      <div>
        <label for="message" class="flex items-center text-gray-700 font-semibold mb-1 space-x-2">
          <span>Message</span>
          <span class="icon-[material-symbols-light--comment-rounded] text-3xl"></span>
        </label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        ></textarea>
      </div>
      
      <button type="submit"
        class="w-full bg-[#8d6b4a] hover:bg-[#5a3d2d] text-white font-semibold py-2 rounded-md transition">
        Send Message
      </button>
    </form>
  </div>
  <include src="components/footer.html"></include>
</html>
